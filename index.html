<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="logo-link" href="#">
            <img class="logo-img" src="images/logo.svg" alt="logo">
          </a>
          <div class="header__inner">
            <a class="header__phone" href="tel:78002222268">+7 800 222 22 68</a>
            <button class="btn__like">
              <svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.3076 2.53109L11 3.19555L11.6924 2.53109C12.6816 1.58184 14.0218 1 15.5 1C18.5376 1 21 3.46243 21 6.5C21 9.28337 19.4838 11.5027 17.5038 13.2217C15.523 14.9413 13.1823 16.0636 11.8058 16.6299C11.2837 16.8446 10.7163 16.8446 10.1942 16.6299C8.81773 16.0636 6.47697 14.9413 4.49618 13.2217C2.51619 11.5027 1 9.28338 1 6.5C1 3.46243 3.46243 1 6.5 1C7.97821 1 9.31844 1.58184 10.3076 2.53109Z" stroke="white" stroke-width="2"/>
                <path d="M10.3076 2.53109L11 3.19555L11.6924 2.53109C12.6816 1.58184 14.0218 1 15.5 1C18.5376 1 21 3.46243 21 6.5C21 9.28337 19.4838 11.5027 17.5038 13.2217C15.523 14.9413 13.1823 16.0636 11.8058 16.6299C11.2837 16.8446 10.7163 16.8446 10.1942 16.6299C8.81773 16.0636 6.47697 14.9413 4.49618 13.2217C2.51619 11.5027 1 9.28338 1 6.5C1 3.46243 3.46243 1 6.5 1C7.97821 1 9.31844 1.58184 10.3076 2.53109Z" stroke="#E9E9E9" stroke-width="2"/>
                </svg>
                
            </button>
            <button class="btn__order">Оставить заявку</button>
            <input class="burger-input" type="checkbox" id="burger-toggle">
            <label class="burger-label" for="burger-toggle">
              <span></span>
            </label>
            <!-- <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">f</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">v</a>
              </li>
            </ul>  -->
            </div>
        </nav>

    </div>
    </header>
    <main class="main">
      <section class="top">
        <div class="container">
          <div class="top__inner">
            <div class="text__inner">
              <h1 class="top__title">Бизнес-класс</h1>
              <h2 class="top__subtitle">в центре Краснодара</h2>
            </div>
            <div class="filters__inner">
              <div class="rooms">
                <p class="rooms__title">Количество комнат</p>
                <div class="rooms__btn">
                  <button class="room__btn-item" data-rooms="studio">Студия</button>
                  <button class="room__btn-item" data-rooms="1">1</button>
                  <button class="room__btn-item" data-rooms="2">2</button>
                  <button class="room__btn-item" data-rooms="3">3</button>
                  <button class="room__btn-item" data-rooms="4">4</button>
                </div>
              </div>
              <div class="square">
                <p class="square__title">Общая площадь м2</p>
                <div class="square__inner">
                  <div class="square-item">
                    <label for="square-min">от</label>
                    <input class="square-min" type="number" value="2" min="2">
                  </div>
                  <div class="separator">—</div>
                  <div class="square-item">
                    <label for="square-max">до</label>
                    <input class="square-max" type="number" value="4" min="2">
                  </div>
                </div>
              </div>
              <div class="floor">
                <p class="floor__title">Этаж</p>
                <div class="floor__inner">
                  <div class="floor-item">
                    <label for="floor-min">от</label>
                    <input class="floor-min" type="number" value="2" min="2">
                  </div>
                  <div class="separator">—</div>
                  <div class="floor-item">
                    <label for="floor-max">до</label>
                    <input class="floor-max" type="number" value="4" min="2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
